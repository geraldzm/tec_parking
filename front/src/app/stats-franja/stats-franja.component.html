<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
</head>
<body>
    
    <div id="graph" class="grid-container">
        <div id="day">lunes</div>
        <div id="day">martes</div>
        <div id="day">miercoles</div>
        <div id="day">jueves</div>
        <div id="day">viernes</div>
        <div id="day">sabado</div>
        <div id="day">domingo</div>
    </div>

    <script>
        const graph = document.getElementById("graph");
        const colors = ["red", "yellow", "yellowgreen", "green"];
		
        for(var h = 0; h < 24; h++) {
            const childDay = document.createElement("div");
            childDay.setAttribute("id", "day");
			for(var d = 0; d < 7; d++) {
                const child = document.createElement("div");
                child.setAttribute("id", "hour");
                child.setAttribute("class", "grid-item");
                console.log(colors[Math.floor(Math.random()*colors.length)]);
                child.setAttribute('style', `background-color: ${colors[Math.floor(Math.random()*colors.length)]}`);
                child.innerHTML= h;
                graph.appendChild(child);
            }
        }

    </script>
