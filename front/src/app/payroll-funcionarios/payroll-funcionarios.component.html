<body>
  <div class="container2 mt - 2">
    <button class="btn btn-success btn-lg m-5" (click)=Agregar()> Agregar Funcionario </button>
  </div>
  <div class="container mt - 2">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Correo Secundario</th>
          <th>Correo secundario favorito</th>
          <th>Tel√©fono</th>
          <th>Id</th>
          <th>Area</th>
          <th>Placas</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <!--Aqui van los datos que van dentro de la columna de arriba, en el orden de arriba-->
        <tr *ngFor="let e of data">
          <td>{{e.employee_name}} </td>
          <td>{{e.employee_salary}}</td>
          <td>{{e.employee_age}}</td>
          <td>{{e.employee_age}}</td>
          <td>{{e.employee_age}}</td>
          <td>{{e.employee_age}}</td>
          <td>{{e.employee_age}}</td>
          <td>{{e.employee_age}}</td>
          <td><button class="btn btn-warning btn-sm m-4" (click)=Editar() value="francisco" id="Francisco"> Editar </button></td>
          <td><button class="btn btn-danger btn-sm m-4" (click)=Eliminar()> Eliminar </button></td>
        </tr>
      </tbody>
    </table>
  </div>
