<!DOCTYPE html>
<html>

</html>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="header">
  <h1>Funcionarios</h1>
</div>

<body>
  <div class="container2 mt - 2">
    <button class="btn btn-success btn-lg m-5" (click)=Agregar()> Agregar Funcionario </button>
  </div>
  <div class="container mt - 2">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Correo Secundario</th>
          <th>Tel√©fono</th>
          <th>Id</th>
          <th>Area</th>
          <th>Placas</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <!--Aqui van los datos que van dentro de la columna de arriba, en el orden de arriba-->
        <tr *ngFor="let e of data">
          <td>{{e.name}} </td>
          <td>{{e.email}}</td>
          <td>{{e.secondEmail}}</td>
          <td>{{e.phone}}</td>
          <td>{{e.idNumber}}</td>
          <td> <strong>Cod: </strong>  {{e.area.code}} <br>
            <strong>Nombre: </strong>  {{e.area.name}} </td>
          <td><tr *ngFor="let p of e.plates">
              {{p}}
            </tr>
          </td>
          <td><button class="btn btn-warning btn-sm m-4" (click)="Editar(e)"> Editar </button></td>
          <td><button class="btn btn-danger btn-sm m-4" (click)="Eliminar(e.id)"> Eliminar </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
