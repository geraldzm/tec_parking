<router-outlet></router-outlet>
<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="header">
    <h1>Reserva ParTec</h1> 
</div>
<div class= "container">
    <div class="card text-center">
      <div class="card-header">
        <b>Reserva</b> 
      </div>
      <router-outlet></router-outlet>
      <div class="card-body p-4">
    
        <label style="float: left;">Fecha</label>
        <input class="form-control m-2" type="date" 
        placeholder="Ingrese la fecha de fin de la reserva"[(ngModel)]="reserva.date">

        <label style="float: left;">Placa</label>
        <select class="form-control m-2" placeholder="Seleccione su placa"
        [(ngModel)]="reserva.plate">
          <option *ngFor="let p of user.plates" value={{p}}>{{p}}</option>
        </select>

        <label style="float: left;">Estacionamiento</label>
        <select class="form-control m-2" type="datetime-local" placeholder="Seleccione el estacionamiento"
        [(ngModel)]="reserva.parkinglotId">
          <option *ngFor="let p of parkinglots" value={{p.id}}>{{p.name}}</option>
        </select>
   
        <button class="btn btn-primary btn-block m-4" (click)= Reservar()> Reservar </button>

        <label><a [routerLink]="['/home']">Volver</a></label>
      </div>
    </div>
  
    <router-outlet></router-outlet>
  </div>
