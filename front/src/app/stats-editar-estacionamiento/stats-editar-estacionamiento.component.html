<!DOCTYPE html>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="header">
    <h1>ParTec</h1> 
</div>
<div class= "container">
    <div class="card text-center">
      <div class="card-header">
        <b>Editar Estacionamiento</b> 
      </div>
      <router-outlet></router-outlet>
      <div class="card-body p-4">
  
        <label style="float: left;">Edificio</label>
        <input class="form-control m-2" type="text" placeholder="Ingrese el nombre del edificio"
        [(ngModel)]="parkinglot.building">
  
        <label style="float: left;">Nombre</label>
        <input class="form-control m-2" type="text" placeholder="Ingrese el nombre"
        [(ngModel)]="parkinglot.name">

        <label style="float: left;">Espacios discapacitados</label>
        <input class="form-control m-2" type="number" placeholder="Ingrese los espacios de discapacitados"
        [(ngModel)]="parkinglot.disabledSpaces">

        <label style="float: left;">Espacios vehiculos Tec</label>
        <input class="form-control m-2" type="number" placeholder="Ingrese los espacios de vehiculos del Tec"
        [(ngModel)]="parkinglot.vehiclesSpaces">

        <label style="float: left;">Espacios administrativos</label>
        <input class="form-control m-2" type="number" placeholder="Ingrese los espacios administrativos"
        [(ngModel)]="parkinglot.administrativeSpaces">
        
        <label style="float: left;">Otros espacios</label>
        <input class="form-control m-2" type="number" placeholder="Ingrese la cantidad de otros espacios"
        [(ngModel)]="parkinglot.othersSpaces">

        <label style="float: left;">Hora de Entrada </label>
        <input class="form-control m-2" type="datetime-local" placeholder="Ingrese la Hora de Entrada" 
        [(ngModel)]="parkinglot.schedule.startHour">
        
        <label style="float: left;">Hora de Salida (opcional)</label>
        <input class="form-control m-1" type="datetime-local" placeholder="Ingrese la Hora de Salida"
          [(ngModel)]="parkinglot.schedule.endHour">

          <label style="float: left;">Tipo</label>
          <select class="form-control m-1" name="Tipo Estacionamiento" [(ngModel)]="parkinglot.type" (change)="change($event)">
            <option value="Propio">Propio</option>
            <option value="Alquilado">Alquilado</option>
          </select>

        <label style="float: left;">Número</label>
        <input class="form-control m-2" type="number" placeholder="Ingrese el número del estacionamiento"
        [(ngModel)]="parkinglot.phone" id="telefono">

        <label style="float: left;">Propietario</label>
        <input class="form-control m-2" type="text" placeholder="Ingrese el nombre del propietario"
        [(ngModel)]="parkinglot.ownerName" id="owner">

        <label style="float: left;">Inicio de Contrato</label>
        <input class="form-control m-2" type="date" placeholder="Ingrese la fecha de inicio del contrato"
        [(ngModel)]="parkinglot.startContract" id="startC">

        <label style="float: left;">Fin de Contrato</label>
        <input class="form-control m-2" type="date" placeholder="Ingrese la fecha de fin del contrato"
        [(ngModel)]="parkinglot.endContract" id="endC">
  
        <button class="btn btn-primary btn-block m-4"(click) = Editar()> Editar Estacionamiento </button>

        <label *ngIf='edit'>!Se ha registrado con exito!</label>
      </div>
    </div>
  
  </div>
