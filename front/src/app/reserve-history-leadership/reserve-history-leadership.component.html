<router-outlet></router-outlet>
<!DOCTYPE html>
<html>

</html>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="header">
  <h1>Historial Reservaciones Jefatura</h1>
</div>

<body>
  <div class="container mt - 2">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      class="table table-striped table-bordered table-sm row-border hover">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Placa</th>
          <th>Nombre del Parqueo</th>
          <th>Ubicación del Parqueo</th>
          <th>Tipo de Reservación</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <!--Aqui van los datos que van dentro de la columna de arriba, en el orden de arriba-->
        <tr *ngFor="let r of data">
          <td>{{r.date}}</td>
          <td>{{r.plate}}</td>
          <td>{{r.parkinglot.name}}</td>
          <td>{{r.parkinglot.building}}</td>
          <td>{{r.type}}</td>
          <td><button class="btn btn-danger btn-sm m-4" *ngIf="r.mod" (click)="Eliminar(r.id)"> Eliminar </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
